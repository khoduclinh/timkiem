<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐỨC LINH STORE - Tra cứu đơn hàng</title>
    <style>
        img {
            border-radius: 50%;
        }
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px;
            padding: 20px 0;
        }
        .logo { 
            width: 150px; 
            height: auto; 
            border-radius: 50%; 
            display: block;
            margin: 0 auto 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 2.5em;
        }
        .search-form { 
            text-align: center; 
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-form input[type="text"] { 
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }
        .search-form button { 
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
        .search-form button:hover { 
            background-color: #0056b3;
        }
        .result { 
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            margin-bottom: 40px;
        }
        .customer-info { 
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .avatar { 
            width: 100px;
            height: 100px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 3px solid #007bff;
        }
        .customer-info h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .customer-info p {
            margin: 5px 0;
            color: #666;
        }
        .orders h3 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .order { 
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .order h4 {
            margin: 0 0 10px;
            color: #007bff;
        }
        .order p {
            margin: 5px 0;
            color: #666;
        }
        .item-row {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
            gap: 15px;
        }
        .item-img { 
            width: 50px;
            height: 50px;
            border-radius: 5px;
            flex-shrink: 0;
        }
        .item-detail {
            flex: 1;
        }
        .no-result { 
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .footer-banner {
            background: white;
            color: #333;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .footer-banner strong {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .footer-banner i {
            margin-right: 10px;
            color: #007bff;
        }
        .footer-banner div {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .search-form {
                padding: 20px;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }
            .search-form input[type="text"] {
                max-width: 200px;
                flex: 1;
                margin: 0;
            }
            .search-form button {
                max-width: none;
                width: auto;
                flex: 0 0 auto;
                margin: 0;
                min-width: 100px;
            }
            .header h1 {
                font-size: 2em;
            }
            .logo {
                width: 120px;
            }
            .result {
                padding: 20px;
            }
            .customer-info {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 15px;
            }
            .avatar {
                margin: 0 auto;
            }
            .item-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .item-img {
                align-self: center;
            }
            .order {
                padding: 15px;
            }
            .footer-banner {
                padding: 15px;
                font-size: 0.9em;
            }
            .footer-banner strong {
                font-size: 1.3em;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8em;
            }
            .logo {
                width: 100px;
            }
            .search-form {
                flex-direction: column;
                gap: 10px;
            }
            .search-form input[type="text"] {
                max-width: none;
                flex: none;
            }
            .search-form button {
                max-width: none;
                width: 100%;
                flex: none;
            }
        }
    </style>
</head>

            <h1>TRA CỨU ĐƠN HÀNG</h1>
        </div>

        <div class="search-form">
            <input type="text" id="NhapSoDienThoai" placeholder="Nhập số điện thoại">
            <button id="TimKiem" onclick="timKiemKhachHang()">Tìm Kiếm</button>
        </div>

        <div id="result" class="result">
            <div id="customer-info" class="customer-info"></div>
            <div id="orders" class="orders"></div>
        </div>

        <div class="footer-banner">
            <strong>ĐỨC LINH STORE</strong>
            <div><i class="fa fa-home"></i> TDP6 - Thiên Hương - Thủy Nguyên - Hải Phòng</div>
            <div><i class="fa fa-phone"></i> 0934 366 766 - 0775 885 665</div>
        </div>
    </div>

    <script>
        let data = [];  // Lưu dữ liệu JSON toàn cục

        // Tải dữ liệu JSON khi load trang
        window.onload = function() {
            fetch('crm_data.json')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData;
                })
                .catch(error => console.error('Lỗi tải JSON:', error));
        };

        function timKiemKhachHang() {
            const phone = document.getElementById('NhapSoDienThoai').value.trim();
            if (!phone) {
                alert('Vui lòng nhập số điện thoại!');
                return;
            }

            const customer = data.find(c => c.PhoneNumber === phone);
            const resultDiv = document.getElementById('result');
            const customerInfoDiv = document.getElementById('customer-info');
            const ordersDiv = document.getElementById('orders');

            if (!customer) {
                customerInfoDiv.innerHTML = '<p class="no-result">Không tìm thấy khách hàng với số điện thoại này.</p>';
                ordersDiv.innerHTML = '';
                resultDiv.style.display = 'block';
                return;
            }

            // Hiển thị thông tin khách hàng
            const avatarSrc = customer.AvatarData ? `data:image/png;base64,${customer.AvatarData}` : 'https://via.placeholder.com/100?text=No+Avatar';
            customerInfoDiv.innerHTML = `
                <img src="${avatarSrc}" alt="Avatar" class="avatar" onerror="this.src='https://via.placeholder.com/100?text=No+Avatar';">
                <div>
                    <h2>${customer.CustomerName}</h2>
                    <p><strong>ID:</strong> ${customer.CustomerId}</p>
                    <p><strong>Địa chỉ:</strong> ${customer.Address}</p>
                    <p><strong>Số ĐT:</strong> ${customer.PhoneNumber}</p>
                    <p><strong>Ghi chú:</strong> ${customer.Note || 'Không có'}</p>
                </div>
            `;

            // Hiển thị đơn hàng
            if (customer.Orders && customer.Orders.length > 0) {
                let ordersHtml = '<h3>Đơn hàng đang đặt:</h3>';
                customer.Orders.forEach(order => {
                    ordersHtml += `
                        <div class="order">
                            <h4>ID Đơn: ${order.OrderId} - Tổng tiền: ${order.GrandTotal.toLocaleString('vi-VN')} VNĐ</h4>
                            <p>Tiền cọc: ${order.Deposit.toLocaleString('vi-VN')} VNĐ | Giảm giá: ${order.Discount.toLocaleString('vi-VN')} VNĐ | Phí ship: ${order.ShippingCost.toLocaleString('vi-VN')} VNĐ</p>
                            <p>Ghi chú: ${order.Note || 'Không có'}</p>
                            ${order.Items && order.Items.length > 0 ? `
                                <div>Sản phẩm:</div>
                                ${order.Items.map(item => `
                                    <div class="item-row">
                                        ${item.ImageData ? `<img src="data:image/png;base64,${item.ImageData}" alt="Sản phẩm" class="item-img" onerror="this.style.display='none';">` : ''}
                                        <div class="item-detail">
                                            <strong>${item.ItemId || 'N/A'}:</strong> ${item.Description || 'Không có mô tả'}<br>
                                            Yêu cầu: ${item.Requirement || 'Không có'} | Giá: ${item.UnitPrice.toLocaleString('vi-VN')} VNĐ x ${item.Quantity} = ${item.TotalPrice.toLocaleString('vi-VN')} VNĐ
                                        </div>
                                    </div>
                                `).join('')}
                            ` : '<p>Chưa có sản phẩm trong đơn này.</p>'}
                        </div>
                    `;
                });
                ordersDiv.innerHTML = ordersHtml;
            } else {
                ordersDiv.innerHTML = '<p class="no-result">Khách hàng chưa có đơn hàng nào.</p>';
            }

            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
